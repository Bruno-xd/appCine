<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="Layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<nav th:insert="Layout::menu"></nav>
<button type="button" class="btn btn-primary">Agregar sala</button>
<hr />
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Descripción</th>
				<th scope="col">Asientos</th>
				<th scope="col">Estado</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sala :${listasalas}">
				<td th:text="${sala.idsala}"></td>
				<td th:text="${sala.descsala}"></td>
				<td th:text="${sala.asientos}"></td>
<!-- 				<td th:text="${sala.estado.descestado}"></td> -->
				<td>
				<button type="button" class="btn btn-info"><i class="fas fa-pencil"></i></button>
				</td>
				<td>
				<button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
